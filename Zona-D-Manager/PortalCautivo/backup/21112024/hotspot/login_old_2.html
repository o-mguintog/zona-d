<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <link rel="stylesheet" href="login.css" media="screen">


</head>

<body class='login'>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="/md5.js"></script>
    <script type="text/javascript">
        <!--
        function doLogin() {
		
            document.sendin.username.value = document.login.username.value.toLowerCase();
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value.toLowerCase() + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
		
		function goToPropaganda() {
			//Navega a la página de propaganda
			open('propaganda.html')
            return false;
        }
        //
        -->
    </script>
    $(endif)

	
	 <div class="flex-container">		
		
		<div>
			<img class="logo" src="imagenes/zonaD2.png" />
		</div>	
	</div>
    <form class="vertical-form" name="login" action="$(link-login-only)" method="post" background="#A03472" $(if chap-id) onSubmit="return doLogin()" $(endif)>
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
        <div style="margin:0;padding:0;display:inline"></div>		
	
        
		
		
        <input name="username" class="text" type="text" value="$(username)" placeholder="Usuario" size="30" />
        <input autocomplete="off" class="password" name="password" type="password" label="false" placeholder="Contraseña" size="20" />
        <input name="submit" type="submit" value=" " />
		
		<div class="flex-container">
			<input class="botonAdquirirFicha"  onclick="return goToPropaganda()"  name="botonAdquirirFicha" type="button" value="¡¡¡ SOLICITAR ACCESO !!!" />
		</div>
		
        <div class='footer'>
            <br>
			<br>
            <p>$(if error)<span style="color: #FFFFFF; font-size: 16px">$(error)</span>$(endif)</p>
            <br>
            <p></p>
        </div>
    </form>

    <script type="text/javascript">
        <!--
        document.login.username.focus();
        //
        -->
    </script>
    <script type="text/javascript">
        document.oncontextmenu = function() {
            return false;
        }
    </script>
	

</body>

</html>
